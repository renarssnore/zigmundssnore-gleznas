<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contacts">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Section Before Gallery -->
    <section id="before-gallery">
        <h1>Welcome to the Gallery</h1>
        <p>Below are some images placed on the sides of the gallery section.</p>

        <!-- Image 1 on the left side -->
        <div class="image-left">
            <div class="gallery-item">
                <img src="zigis1.jpg" alt="Zigis Image 1" class="zigis-image">
                <div class="image-info">
                    <p class="image-name">Zigis 1</p>
                    <p class="image-size">Size: 2MB</p>
                </div>
            </div>
        </div>

        <!-- Image 2 on the right side -->
        <div class="image-right">
            <div class="gallery-item">
                <img src="zigis2.jpg" alt="Zigis Image 2" class="zigis-image">
                <div class="image-info">
                    <p class="image-name">Zigis 2</p>
                    <p class="image-size">Size: 2.5MB</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-container">
            <!-- Add more gallery items here as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contacts">
        <h2>Contact</h2>
        <p>For more information, feel free to reach out.</p>
    </section>

</body>
</html>
